<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@600&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form_wrapper">
        <form id="toDoList">
          <input
            class="list"
            type="text"
            id="listForm"
            placeholder=" Add a new task"
          />
          <button type="submit" class="btn">+</button>
        </form>
      </div>
      <div class="ul_wrapper"><ul class="tasks" id="tasks"></ul></div>
      <div class="buttons_wrapper">
        <button class="deleteDone">Delete Done</button>
        <button class="deleteAll">Delete All</button>
      </div>
    </div>
  </body>
</html>
